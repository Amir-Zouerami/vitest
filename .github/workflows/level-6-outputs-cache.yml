name: script injection

on:
    issues:
        types:
            - opened

jobs:
    assign-label:
        runs-on: ubuntu-latest

        steps:
            - name: assign label
              env:
                  TITLE: ${{ github.event.issue.title }}
              run: |
                  if [[ "$TITLE" == *"bug"* ]]; then
                  echo "Issue is a bug!"
                  else
                  echo "Issue is not about a bug"
                  fi
